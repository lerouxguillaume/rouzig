version: '3'
services:
    apache-rouzig:
        build: apache
        container_name: apache-rouzig
        ports:
            - 8080:80
            - 8443:8443
        volumes:
            - ./config/vhosts:/etc/apache2/sites-enabled
            - ../back:/www
        depends_on:
            - php_rouzig

    php_rouzig:
        build: php
        container_name: php_rouzig
        environment:
            - PHP_IDE_CONFIG=serverName=rouzig
        volumes:
            - ../back:/www
        links:
            - mysql_rouzig

    #Database container
    mysql_rouzig:
        image: mysql:8.0.15
        container_name: mysql_rouzig
        command: mysqld --default-authentication-plugin=mysql_native_password
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: rouzig
            MYSQL_USER: mysql
            MYSQL_PASSWORD: password